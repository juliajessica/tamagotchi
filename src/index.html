<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="tamagotchi-styling">
        <div id="tamagotchi"></div>
        <div class="stats">
          <h1>Tamagotchi</h1>
          <h3>Food: <span id="food"></span></h3>
          <h3>Attention: <span id="attention"></span></h3>
          <h3>Rest: <span id="rest"></span></h3>
          <h3>Age: <span id="age"></span></h3>
        </div>
        <div class="actions">
          <button type="button" id="feed" class="btn btn-primary">Feed Me</button>
          <button type="button" id="tickle" class="btn btn-info">Tickle Me</button>
          <button type="button" id="sleep" class="btn btn-success">Sleep/Wake</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 float-left">
          <div class="giphy-search">
            <form id="giphy-search">
              <input id="keyword" type="text" placeholder="Insert keyword search">
              <button type="submit" class="btn btn-warning">Search Giphy</button>
            </form>
            <div id="giphy"></div>
          </div>
        </div>
        <div class="weather-search">
          <div class="col-md-6">
            <form id="weather-search">
              <input id="weather-input" type="text" placeholder="Enter your zipcode">
              <button type="submit" class="btn btn-info">Check Weather</button>
            </form>
            <div id="weather-display"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
