<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="tamagotchi"></div>
        </div>
        <div class="col-md-4">
          <div class="stats">
            <h1>Tamagotchi</h1>
            <h3>Food:<span id="food"></span></h3>
            <h3>Attention:<span id="attention"></span></h3>
            <h3>Rest:<span id="rest"></span></h3>
            <h3>Age:<span id="age"></span></h3>
          </div>
          <div class="actions">
            <button type="button" id="feed" class="btn btn-primary">Feed Me</button>
            <button type="button" id="tickle" class="btn btn-info">Tickle Me</button>
            <button type="button" id="sleep" class="btn btn-success">Put me to bed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
